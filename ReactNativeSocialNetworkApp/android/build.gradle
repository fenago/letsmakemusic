// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
      buildToolsVersion = "36.0.0"
        minSdkVersion = 24
        compileSdkVersion = 36
        targetSdkVersion = 36
        googlePlayServicesAuthVersion = "21.2.0"
        ndkVersion = "27.1.12297006"
        kotlinVersion = "1.9.22" // âœ… Downgraded for compatibility
        supportLibVersion = "28.0.0" 
        androidXAnnotation = "1.9.0"
        androidXBrowser = "1.9.0"
        facebookSdkVersion = "17.0.0"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle") // Updated to latest compatible version
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin") // Use updated kotlinVersion
        classpath('com.google.gms:google-services:4.4.2')

   
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}
allprojects {

     repositories {
         maven { url 'https://github.com/expo/expo/raw/main/android/maven' }
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url("$rootDir/../node_modules/react-native/android")
        }
        maven {
            // Android JSC is installed from npm
            url("$rootDir/../node_modules/jsc-android/dist")
        }
        maven {
            // expo-camera bundles a custom com.google.android:cameraview
            url "$rootDir/../node_modules/expo-camera/android/maven"
        }
        mavenCentral {
            // We don't want to fetch react-native from Maven Central as there are
            // older versions over there.
            content {
                excludeGroup "com.facebook.react"
            }
        }
        maven { url 'https://maven.google.com' }

        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
        // jcenter() {
        //     content {
        //        includeModule("com.danikula", "videocache")
        //     }
        // }
    }
    afterEvaluate {
        if (getPlugins().hasPlugin('android') ||
            getPlugins().hasPlugin('android-library')) {
            configure(android.lintOptions) {
                abortOnError false
                checkReleaseBuilds false
            }
        }
    }
}




apply plugin: "com.facebook.react.rootproject"






